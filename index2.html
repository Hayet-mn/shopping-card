<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />

  <link rel="stylesheet" href="style2.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <title></title>
</head>

<body>
  <div class="container-fixed">
    <header>
      <div class="row nav-bar d-flex align-items-center ">
        <div class="col-3">
          <h2 style="color:#00b33c">Shopping Card</h2>
        </div>
        <div class="col-2 d-flex justify-content-between">
          <a href="#">Home</a>
          <a href="#">About</a>
          <a href="#">Contact</a>
        </div>

        <div class="col-7 d-flex justify-content-end dropdown">
          <a href="#" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Account <i class="fa fa-angle-down"></i></a>

          <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
            <a class="dropdown-item" href="#">Profile</a>
            <a class="dropdown-item" href="#">Setting</a>
            <a class="dropdown-item" href="#">Logout</a>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" height="500px"
                  src="https://images.pexels.com/photos/994197/pexels-photo-994197.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
                  alt="First slide" />
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" height="500px"
                  src="https://images.unsplash.com/photo-1483985988355-763728e1935b?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60"
                  alt="Second slide" />
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" height="500px"
                  src="https://images.pexels.com/photos/1778412/pexels-photo-1778412.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
                  alt="Third slide" />
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
      </div>
    </header>
    <main class="root">
      <div class="row row-bag">
        <div class="col">
          <i class="fa fa-shopping-cart" style="font-size:24px;color:white ;margin:10px"></i>
          <span>Shopping Bag Total: </span>
          <span id="total"></span>$

        </div>

      </div>
      <div class="row row-article">
        <div class="col">

          <i class="fa fa-times annuler" style="color:red; font-size: 30px; cursor: pointer ;"></i>


          <i class="fa fa-heart heart" style=" color:black;font-size: 30px;  cursor: pointer;"></i>

        </div>
        <div class="col ">
          <img style="height: 190px;"
            src="https://images.unsplash.com/photo-1465453869711-7e174808ace9?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60" />
        </div>
        <div class="col ">
          <h3>shoes</h3>
        </div>
        <div class="col ">

          <i class="fa fa-plus-circle plus" style="color:green; font-size: 40px; cursor: pointer;"></i>

          <span id="quantite" class="qte">0</span>
          <i class="fa fa-minus-circle moins" style="color:green; font-size: 40px; cursor: pointer;"></i>

        </div>
        <div class="col ">
          <span class="prix">120</span>$


        </div>
      </div>

      <div class="row row-article">
        <div class="col ">
          <i class="fa fa-times annuler" style="color:red; font-size: 30px; cursor: pointer;"></i>
          <i class="fa fa-heart heart" style="color:black; font-size: 30px; cursor: pointer;"></i>
        </div>
        <div class="col ">
          <img style="height: 190px;"
            src="https://images.unsplash.com/photo-1564379976409-79bd0786fff1?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=750&q=80" />
        </div>
        <div class="col ">
          <h3>socks</h3>
        </div>
        <div class="col ">
          <i class="fa fa-plus-circle plus" style="color:green; font-size: 40px;cursor: pointer;"></i>
          <span style="font-size: 20px;" class="qte">0</span>
          <i class="fa fa-minus-circle moins" style="color:green; font-size: 40px;cursor: pointer;"></i>
        </div>
        <div class="col ">
          <span class="prix">20</span>$
        </div>
      </div>

      <div class="row row-article">
        <div class="col ">
          <i class="fa fa-times annuler" style="color:red; font-size: 30px; cursor: pointer;"></i>
          <i class="fa fa-heart heart" style="color:black; font-size: 30px; cursor: pointer;"></i>
        </div>
        <div class="col ">
          <img style="height: 270px;"
            src="https://images.unsplash.com/photo-1546938576-6e6a64f317cc?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=80" />
        </div>
        <div class="col ">
          <h3>backpack</h3>
        </div>
        <div class="col ">
          <i class="fa fa-plus-circle plus" style="color:green; font-size: 40px; cursor: pointer;"></i>
          <span style="font-size: 20px;" class="qte">0</span>
          <i class="fa fa-minus-circle moins" style="color:green; font-size: 40px; cursor: pointer;"></i>
        </div>
        <div class="col">
          <span class="prix">80</span>$
        </div>
      </div>
    </main>
    <footer></footer>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="shoppingFile.js"></script>

</body>

</html>
